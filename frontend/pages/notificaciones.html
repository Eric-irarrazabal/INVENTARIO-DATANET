<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones del Sistema</title>
  <link rel="stylesheet" href="../styles/theme.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <header>
    <h1>DataNet Inventario</h1>
    <div id="userInfo"></div>
  </header>

  <div class="sidebar">
    <a href="../../index.html"><i class="ph-fill ph-house"></i> Inicio</a>
    <a href="equipos.html"><i class="ph-fill ph-desktop"></i> Gestión de Equipos</a>
    <a href="usuarios.html"><i class="ph-fill ph-users"></i> Gestión de Usuarios</a>
    <a href="licencias.html"><i class="ph-fill ph-file-text"></i> Gestión de Licencias</a>
    <a href="sedes_dependencias.html"><i class="ph-fill ph-buildings"></i> Sedes y Dependencias</a>
    <a href="movimientos.html"><i class="ph-fill ph-arrows-left-right"></i> Movimientos</a>
    <a href="auditoria.html"><i class="ph-fill ph-list-checks"></i> Auditoría</a>
    <a href="notificaciones.html" class="active"><i class="ph-fill ph-bell"></i> Notificaciones</a>
    <button class="logout-button" id="btnLogout"><i class="ph-fill ph-sign-out"></i> Cerrar sesión</button>
  </div>

  <main>
    <h1>Notificaciones del Sistema</h1>
    <div class="card">
      <h2>Licencias por Vencer</h2>
      <table id="licencias-expirando-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="licencias-expirando-list">
        </tbody>
      </table>
    </div>
  </main>

  <script type="module">
    import { getDB } from "../scripts/storage.js";

    const licenciasExpirandoList = document.getElementById('licencias-expirando-list');

    function checkExpiringLicenses() {
      const db = getDB();
      const hoy = new Date();
      const umbral = new Date(hoy);
      umbral.setDate(hoy.getDate() + 30); // Notificar con 30 días de antelación

      const licenciasExpirando = db.adjuntos.filter(adj => {
        if (adj.entidad === 'activos' && adj.fecha_expira) {
          const fechaExp = new Date(adj.fecha_expira);
          return fechaExp <= umbral;
        }
        return false;
      });

      if (licenciasExpirando.length > 0) {
        licenciasExpirandoList.innerHTML = licenciasExpirando.map(lic => {
          const dias = Math.ceil((new Date(lic.fecha_expira) - hoy) / (1000 * 60 * 60 * 24));
          const mensaje = dias > 0 ? `Expira en ${dias} días` : `Expiró hace ${-dias} días`;
          return `<tr>
            <td>${lic.producto}</td>
            <td>${mensaje}</td>
          </tr>`;
        }).join('');
      } else {
        licenciasExpirandoList.innerHTML = '<tr><td colspan="2">No hay licencias próximas a vencer.</td></tr>';
      }
    }

    checkExpiringLicenses();

    // Auth
    const usuarioAutenticado = JSON.parse(localStorage.getItem('usuario_autenticado'));
    if (usuarioAutenticado) {
        document.getElementById('userInfo').innerText = `Conectado como: ${usuarioAutenticado.nombre}`;
    }
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = '../../login.html';
    });
  </script>
</body>
</html>
