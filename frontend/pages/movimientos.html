<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Movimientos y Asignaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .collapsible {
      cursor: pointer;
      margin: 10px 0;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 16px;
    }

    .content {
      margin-left: 20px;
      display: none;
      padding: 10px;
      background-color: #555;
    }

    #mainContent {
      flex-grow: 1;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
    }

    .add-button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .button-container {
      margin-top: 20px;
    }

    .input-field {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }

    .logout-button {
      background-color: #FF5733;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a href="../index.html">← Volver al panel</a>

  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h3>Gestión de Movimientos y Asignaciones</h3>
      <button class="collapsible">Gestión de Movimientos</button>
      <div class="content">
        <button class="add-button" onclick="mostrarMovimientos()">Mostrar Movimientos</button>
        <button class="add-button" onclick="registrarMovimiento()">Registrar Nuevo Movimiento</button>
      </div>
      <button class="logout-button" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <h2>Bienvenido al Sistema de Gestión de Movimientos</h2>
      <p>Seleccione una opción del menú lateral.</p>
    </div>
  </div>

  <script>
    // Lógica para gestionar los movimientos de equipos
    const movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
    const equipos = JSON.parse(localStorage.getItem('equipos')) || [];

    // Mostrar movimientos
    function mostrarMovimientos() {
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = `
        <h2>Historial de Movimientos</h2>
        <ul id="movimientos-list">
          ${movimientos.map(mov => `
            <li>
              <strong>${mov.fecha}</strong> - Movimiento: ${mov.accion} - Equipo: ${mov.activo_id} 
              <br>Origen: ${mov.origen} - Destino: ${mov.destino} <br>Usuario: ${mov.usuario}
            </li>`).join('')}
        </ul>
        <button class="add-button" onclick="registrarMovimiento()">Registrar Nuevo Movimiento</button>
      `;
    }

    // Registrar un nuevo movimiento
    function registrarMovimiento() {
      const equipo_id = prompt("Ingrese el ID del equipo a mover:");
      const equipo = equipos.find(eq => eq.id === equipo_id);

      if (equipo) {
        const origen = prompt("Ingrese el origen (bodega, dependencia, sede, usuario):");
        const destino = prompt("Ingrese el destino (bodega, dependencia, sede, usuario):");

        const movimiento = {
          id: Date.now().toString(), // Usamos la fecha como ID único
          activo_id: equipo.id,
          accion: "Traslado",
          origen,
          destino,
          fecha: new Date().toLocaleString(),
          usuario: JSON.parse(localStorage.getItem('usuario_autenticado')).nombre // Usuario actual
        };

        // Registrar movimiento
        movimientos.push(movimiento);
        localStorage.setItem('movimientos', JSON.stringify(movimientos)); // Guardar en localStorage

        // Asignar el equipo al nuevo destino (actualización simple)
        equipo.estado = destino; // Actualizar el estado del equipo (puede ser bodega, dependencia, etc.)
        localStorage.setItem('equipos', JSON.stringify(equipos)); // Guardar los cambios en el equipo

        mostrarMovimientos(); // Actualizar la lista de movimientos
      } else {
        alert("Equipo no encontrado.");
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('usuario_autenticado');
      alert("Has cerrado sesión.");
      window.location.reload();
    }

    // Cargar movimientos al iniciar
    window.onload = function() {
      mostrarMovimientos(); // Cargar movimientos desde localStorage al cargar la página
    };
  </script>
  <script type="module" src="../scripts/control_acceso.js"></script>
  <script>
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = 'login.html';
    });
  </script>

</body>
</html>
