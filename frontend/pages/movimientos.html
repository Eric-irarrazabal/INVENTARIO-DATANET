<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Movimientos</title>
  <link rel="stylesheet" href="../styles/theme.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <header>
    <h1>DataNet Inventario</h1>
    <div id="userInfo"></div>
  </header>

  <div class="sidebar">
    <a href="../../index.html"><i class="ph-fill ph-house"></i> Inicio</a>
    <a href="equipos.html"><i class="ph-fill ph-desktop"></i> Gestión de Equipos</a>
    <a href="usuarios.html"><i class="ph-fill ph-users"></i> Gestión de Usuarios</a>
    <a href="licencias.html"><i class="ph-fill ph-file-text"></i> Gestión de Licencias</a>
    <a href="sedes_dependencias.html"><i class="ph-fill ph-buildings"></i> Sedes y Dependencias</a>
    <a href="movimientos.html" class="active"><i class="ph-fill ph-arrows-left-right"></i> Movimientos</a>
    <a href="auditoria.html"><i class="ph-fill ph-list-checks"></i> Auditoría</a>
    <a href="notificaciones.html"><i class="ph-fill ph-bell"></i> Notificaciones</a>
    <button class="logout-button" id="btnLogout"><i class="ph-fill ph-sign-out"></i> Cerrar sesión</button>
  </div>

  <main>
    <h1>Historial de Movimientos</h1>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Activo</th>
            <th>Origen</th>
            <th>Destino</th>
          </tr>
        </thead>
        <tbody id="movimientos-list">
        </tbody>
      </table>
    </div>
  </main>

  <script type="module">
    import { getDB } from "../scripts/storage.js";

    const movimientosList = document.getElementById('movimientos-list');

    function renderMovimientos() {
      const db = getDB();
      
      const getName = (type, id) => {
        if (!id) return 'N/A';
        const item = db[type].find(i => i.id === id);
        return item ? item.nombre : 'Desconocido';
      }

      movimientosList.innerHTML = db.movimientos.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).map(m => {
        const activo = db.activos.find(a => a.id === m.activo_id);
        const activoDesc = activo ? `${activo.marca} ${activo.modelo}` : 'Activo Desconocido';
        
        const origenSede = getName('sedes', m.origen.sede_id);
        const origenDep = getName('dependencias', m.origen.dependencia_id);
        const origenUsr = getName('usuarios', m.origen.usuario_id);
        const origenDesc = `${origenSede} › ${origenDep} › ${origenUsr}`;

        const destinoSede = getName('sedes', m.destino.sede_id);
        const destinoDep = getName('dependencias', m.destino.dependencia_id);
        const destinoUsr = getName('usuarios', m.destino.usuario_id);
        const destinoDesc = `${destinoSede} › ${destinoDep} › ${destinoUsr}`;

        return `<tr>
          <td>${new Date(m.fecha).toLocaleString()}</td>
          <td>${activoDesc}</td>
          <td>${origenDesc}</td>
          <td>${destinoDesc}</td>
        </tr>`;
      }).join('');
    }

    renderMovimientos();

    // Auth
    const usuarioAutenticado = JSON.parse(localStorage.getItem('usuario_autenticado'));
    if (usuarioAutenticado) {
        document.getElementById('userInfo').innerText = `Conectado como: ${usuarioAutenticado.nombre}`;
    }
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = '../../login.html';
    });
  </script>
</body>
</html>
