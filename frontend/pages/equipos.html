<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Equipos</title>
  <link rel="stylesheet" href="../styles/theme.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <header>
    <h1>DataNet Inventario</h1>
    <div id="userInfo"></div>
  </header>

  <div class="sidebar">
    <a href="../../index.html"><i class="ph-fill ph-house"></i> Inicio</a>
    <a href="equipos.html" class="active"><i class="ph-fill ph-desktop"></i> Gestión de Equipos</a>
    <a href="usuarios.html"><i class="ph-fill ph-users"></i> Gestión de Usuarios</a>
    <a href="licencias.html"><i class="ph-fill ph-file-text"></i> Gestión de Licencias</a>
    <a href="sedes_dependencias.html"><i class="ph-fill ph-buildings"></i> Sedes y Dependencias</a>
    <a href="movimientos.html"><i class="ph-fill ph-arrows-left-right"></i> Movimientos</a>
    <a href="auditoria.html"><i class="ph-fill ph-list-checks"></i> Auditoría</a>
    <a href="notificaciones.html"><i class="ph-fill ph-bell"></i> Notificaciones</a>
    <button class="logout-button" id="btnLogout"><i class="ph-fill ph-sign-out"></i> Cerrar sesión</button>
  </div>

  <main>
    <h1>Gestión de Equipos</h1>
    <div style="display: flex; gap: 20px;">
        <div class="card" style="flex: 1;">
          <h2>Crear Activo</h2>
          <select id="selEmpresa"></select>
          <select id="selSede"></select>
          <select id="selDep"></select>
          <select id="selUsr"></select>
          <input id="txtCategoria" placeholder="Categoría" value="Equipo" />
          <input id="txtMarca" placeholder="Marca" />
          <input id="txtModelo" placeholder="Modelo" />
          <input id="txtNroSerie" placeholder="Nro. de Serie" />
          <select id="selEstado">
            <option value="activo">Activo</option>
            <option value="baja">Baja</option>
            <option value="en-reparacion">En Reparación</option>
          </select>
          <button id="btnCrearActivo" class="btn btn-primary">Crear Activo</button>
        </div>

        <div class="card" style="flex: 2;">
          <h2>Activos</h2>
          <div id="filters" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <select id="filterEmpresa" style="flex: 1;"></select>
            <select id="filterSede" style="flex: 1;"></select>
            <select id="filterDep" style="flex: 1;"></select>
            <select id="filterUsr" style="flex: 1;"></select>
          </div>
          <table id="activos-table">
            <thead>
              <tr>
                <th>Activo</th>
                <th>Estado</th>
                <th>Ubicación</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="activos-list">
            </tbody>
          </table>
        </div>
    </div>
  </main>

  <script type="module">
    import { getDB } from "../scripts/storage.js";
    import { createActivo, assignActivo, unassignActivo, listActivos } from "../scripts/domain.js";

    // Selects para creación
    const selEmpresa = document.getElementById('selEmpresa');
    const selSede = document.getElementById('selSede');
    const selDep = document.getElementById('selDep');
    const selUsr = document.getElementById('selUsr');

    // Selects para filtros
    const filterEmpresa = document.getElementById('filterEmpresa');
    const filterSede = document.getElementById('filterSede');
    const filterDep = document.getElementById('filterDep');
    const filterUsr = document.getElementById('filterUsr');

    const activosList = document.getElementById('activos-list');

    function setupChainedSelects(empresaEl, sedeEl, depEl, usrEl, callback) {
        function updateSedes() {
            const db = getDB();
            const empId = empresaEl.value;
            const sedes = db.sedes.filter(s => s.empresa_id === empId);
            sedeEl.innerHTML = '<option value="">-- Sede --</option>' + sedes.map(s => `<option value="${s.id}">${s.nombre}</option>`).join('');
            updateDeps();
        }

        function updateDeps() {
            const db = getDB();
            const sedeId = sedeEl.value;
            const deps = db.dependencias.filter(d => d.sede_id === sedeId);
            depEl.innerHTML = '<option value="">-- Dependencia --</option>' + deps.map(d => `<option value="${d.id}">${d.nombre}</option>`).join('');
            updateUsrs();
        }

        function updateUsrs() {
            const db = getDB();
            const depId = depEl.value;
            const usrs = db.usuarios.filter(u => u.dependencia_id === depId);
            usrEl.innerHTML = '<option value="">-- Usuario --</option>' + usrs.map(u => `<option value="${u.id}">${u.nombre}</option>`).join('');
            if (callback) callback();
        }

        empresaEl.onchange = updateSedes;
        sedeEl.onchange = updateDeps;
        depEl.onchange = updateUsrs;
        if (usrEl) usrEl.onchange = callback;
        if (callback) empresaEl.addEventListener('change', callback);
        if (callback) sedeEl.addEventListener('change', callback);
        if (callback) depEl.addEventListener('change', callback);
    }


    function loadFilterData() {
        const db = getDB();
        const empId = filterEmpresa.value;
        const sedeId = filterSede.value || null;
        const depId = filterDep.value || null;
        const usrId = filterUsr.value || null;

        const activos = listActivos({ empresa_id: empId, sede_id: sedeId, dependencia_id: depId, usuario_id: usrId });
        
        activosList.innerHTML = activos.map(a => {
            const sede = db.sedes.find(s => s.id === a.sede_id);
            const dep = db.dependencias.find(d => d.id === a.dependencia_id);
            const usr = db.usuarios.find(u => u.id === a.usuario_id);
            let breadcrumb = db.empresas.find(e => e.id === a.empresa_id)?.nombre || '';
            if (sede) breadcrumb += ` › ${sede.nombre}`;
            if (dep) breadcrumb += ` › ${dep.nombre}`;
            if (usr) breadcrumb += ` › ${usr.nombre}`;

            return `<tr>
                <td>${a.marca} ${a.modelo} <br><small>${a.nro_serie}</small></td>
                <td>${a.estado}</td>
                <td><small>${breadcrumb}</small></td>
                <td>
                    <button class="btn btn-outline" onclick="window.unassign('${a.id}', 'usuario')">Quitar Usuario</button>
                    <button class="btn btn-outline" onclick="window.unassign('${a.id}', 'dependencia')">Quitar Dep.</button>
                    <button class="btn btn-danger" onclick="window.unassign('${a.id}', 'all')">Quitar Todo</button>
                </td>
            </tr>`;
        }).join('');
    }
    
    window.unassign = (activo_id, scope) => {
        if (confirm(`¿Seguro que desea quitar la asignación (${scope})?`)) {
            unassignActivo(activo_id, scope);
            loadFilterData();
        }
    };

    function init() {
        const db = getDB();
        const empresasOptions = db.empresas.map(e => `<option value="${e.id}">${e.nombre}</option>`).join('');
        selEmpresa.innerHTML = empresasOptions;
        filterEmpresa.innerHTML = empresasOptions;

        setupChainedSelects(selEmpresa, selSede, selDep, selUsr);
        setupChainedSelects(filterEmpresa, filterSede, filterDep, filterUsr, loadFilterData);
        
        // Trigger initial loads
        selEmpresa.dispatchEvent(new Event('change'));
        filterEmpresa.dispatchEvent(new Event('change'));
    }


    document.getElementById('btnCrearActivo').onclick = () => {
      const empresa_id = selEmpresa.value;
      const sede_id = selSede.value || null;
      const dependencia_id = selDep.value || null;
      const usuario_id = selUsr.value || null;
      const categoria = document.getElementById('txtCategoria').value.trim();
      const marca = document.getElementById('txtMarca').value.trim();
      const modelo = document.getElementById('txtModelo').value.trim();
      const nro_serie = document.getElementById('txtNroSerie').value.trim();
      const estado = document.getElementById('selEstado').value;

      if (empresa_id && categoria && marca && modelo && nro_serie) {
        createActivo(empresa_id, { sede_id, dependencia_id, usuario_id, categoria, estado, marca, modelo, nro_serie });
        alert("Activo creado");
        loadFilterData();
      } else {
        alert("Por favor, complete todos los campos obligatorios.");
      }
    };

    init();

    // Auth
    const usuarioAutenticado = JSON.parse(localStorage.getItem('usuario_autenticado'));
    if (usuarioAutenticado) {
        document.getElementById('userInfo').innerText = `Conectado como: ${usuarioAutenticado.nombre}`;
    }
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = '../../login.html';
    });
  </script>
</body>
</html>
