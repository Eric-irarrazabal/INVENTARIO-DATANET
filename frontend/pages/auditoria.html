<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoría del Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .collapsible {
      cursor: pointer;
      margin: 10px 0;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 16px;
    }

    .content {
      margin-left: 20px;
      display: none;
      padding: 10px;
      background-color: #555;
    }

    #mainContent {
      flex-grow: 1;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
    }

    .add-button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .logout-button {
      background-color: #FF5733;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a href="../index.html">← Volver al panel</a>

  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h3>Auditoría del Sistema</h3>
      <button class="collapsible">Ver Historial de Auditoría</button>
      <div class="content">
        <button class="add-button" onclick="mostrarAuditoria()">Mostrar Registros de Auditoría</button>
      </div>
      <button class="logout-button" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <h2>Bienvenido al Sistema de Auditoría</h2>
      <p>Seleccione una opción del menú lateral para ver el historial de auditoría.</p>
    </div>
  </div>

  <script>
    // Lógica para la auditoría
    const auditoria = JSON.parse(localStorage.getItem('auditoria')) || [];

    // Función para registrar una acción de auditoría
    function registrarAuditoria(accion, entidad, detalles) {
      const usuario = JSON.parse(localStorage.getItem('usuario_autenticado')); // Usuario actual
      const nuevoRegistro = {
        id: Date.now().toString(),
        fecha: new Date().toLocaleString(),
        accion: accion,
        entidad: entidad,
        detalles: detalles,
        usuario: usuario ? usuario.nombre : 'Desconocido'
      };

      auditoria.push(nuevoRegistro);
      localStorage.setItem('auditoria', JSON.stringify(auditoria)); // Guardar en localStorage
    }

    // Función para mostrar el historial de auditoría
    function mostrarAuditoria() {
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = `
        <h2>Historial de Auditoría</h2>
        <ul id="auditoria-list">
          ${auditoria.map(registro => `
            <li>
              <strong>${registro.fecha}</strong> - Acción: ${registro.accion} - Entidad: ${registro.entidad} 
              <br>Detalles: ${registro.detalles} <br>Usuario: ${registro.usuario}
            </li>`).join('')}
        </ul>
        <button class="add-button" onclick="limpiarAuditoria()">Limpiar Historial</button>
      `;
    }

    // Función para limpiar el historial de auditoría
    function limpiarAuditoria() {
      const confirmacion = confirm("¿Estás seguro de limpiar todo el historial de auditoría?");
      if (confirmacion) {
        localStorage.removeItem('auditoria'); // Limpiar el historial en localStorage
        alert("Historial de auditoría limpiado.");
        location.reload(); // Recargar la página
      }
    }

    // Simulación de acciones (crear, editar, eliminar)
    function crearEquipo() {
      // Lógica para crear un equipo...
      registrarAuditoria('Creación', 'Equipo', 'Se creó un nuevo equipo con ID: 123');
    }

    function editarEquipo() {
      // Lógica para editar un equipo...
      registrarAuditoria('Edición', 'Equipo', 'Se editó el equipo con ID: 123');
    }

    function eliminarEquipo() {
      // Lógica para eliminar un equipo...
      registrarAuditoria('Eliminación', 'Equipo', 'Se eliminó el equipo con ID: 123');
    }

    // Función de logout
    function logout() {
      localStorage.removeItem('usuario_autenticado');
      alert("Has cerrado sesión.");
      window.location.reload();
    }

    // Cargar historial de auditoría al iniciar
    window.onload = function() {
      mostrarAuditoria(); // Cargar el historial desde localStorage
    };
  </script>
  <script type="module" src="../scripts/control_acceso.js"></script>
  <script>
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = 'login.html';
    });
  </script>

</body>
</html>
