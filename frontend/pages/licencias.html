<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Licencias</title>
  <link rel="stylesheet" href="../styles/theme.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <header>
    <h1>DataNet Inventario</h1>
    <div id="userInfo"></div>
  </header>

  <div class="sidebar">
    <a href="../../index.html"><i class="ph-fill ph-house"></i> Inicio</a>
    <a href="equipos.html"><i class="ph-fill ph-desktop"></i> Gestión de Equipos</a>
    <a href="usuarios.html"><i class="ph-fill ph-users"></i> Gestión de Usuarios</a>
    <a href="licencias.html" class="active"><i class="ph-fill ph-file-text"></i> Gestión de Licencias</a>
    <a href="sedes_dependencias.html"><i class="ph-fill ph-buildings"></i> Sedes y Dependencias</a>
    <a href="movimientos.html"><i class="ph-fill ph-arrows-left-right"></i> Movimientos</a>
    <a href="auditoria.html"><i class="ph-fill ph-list-checks"></i> Auditoría</a>
    <a href="notificaciones.html"><i class="ph-fill ph-bell"></i> Notificaciones</a>
    <button class="logout-button" id="btnLogout"><i class="ph-fill ph-sign-out"></i> Cerrar sesión</button>
  </div>

  <main>
    <h1>Gestión de Licencias</h1>
    <div style="display: flex; gap: 20px;">
        <div class="card" style="flex: 1;">
          <h2>Agregar Licencia</h2>
          <select id="selActivo">
            <option value="">-- Activo Asociado (Opcional) --</option>
          </select>
          <input id="txtProducto" placeholder="Producto" />
          <input id="txtProveedor" placeholder="Proveedor" />
          <label>Fecha de Compra: <input id="dateCompra" type="date" /></label>
          <label>Fecha de Expiración: <input id="dateExpira" type="date" /></label>
          <button id="btnCrearLicencia" class="btn btn-primary">Agregar Licencia</button>
        </div>

        <div class="card" style="flex: 2;">
          <h2>Licencias</h2>
          <table id="licencias-table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Proveedor</th>
                <th>Compra</th>
                <th>Expiración</th>
                <th>Activo Asociado</th>
              </tr>
            </thead>
            <tbody id="licencias-list">
            </tbody>
          </table>
        </div>
    </div>
  </main>

  <script type="module">
    import { getDB } from "../scripts/storage.js";
    import { createAdjunto } from "../scripts/domain.js";

    const selActivo = document.getElementById('selActivo');
    const licenciasList = document.getElementById('licencias-list');

    function loadActivos() {
      const db = getDB();
      selActivo.innerHTML = '<option value="">-- Activo Asociado (Opcional) --</option>' + 
        db.activos.map(a => `<option value="${a.id}">${a.marca} ${a.modelo} (${a.nro_serie})</option>`).join('');
    }

    function renderLicencias() {
      const db = getDB();
      licenciasList.innerHTML = db.adjuntos.filter(adj => adj.entidad === 'activos').map(lic => {
        const activo = db.activos.find(a => a.id === lic.entidad_id);
        const activoDesc = activo ? `${activo.marca} ${activo.modelo}` : 'N/A';
        return `<tr>
          <td>${lic.producto}</td>
          <td>${lic.proveedor}</td>
          <td>${lic.fecha_compra}</td>
          <td>${lic.fecha_expira}</td>
          <td>${activoDesc}</td>
        </tr>`;
      }).join('');
    }

    document.getElementById('btnCrearLicencia').onclick = () => {
      const activo_id = selActivo.value || null;
      const producto = document.getElementById('txtProducto').value.trim();
      const proveedor = document.getElementById('txtProveedor').value.trim();
      const fecha_compra = document.getElementById('dateCompra').value;
      const fecha_expira = document.getElementById('dateExpira').value;

      if (producto && fecha_compra && fecha_expira) {
        createAdjunto('activos', activo_id, {
          nombre: `Licencia ${producto}`,
          producto,
          proveedor,
          fecha_compra,
          fecha_expira
        });
        alert("Licencia agregada");
        renderLicencias();
      } else {
        alert("Por favor, complete todos los campos de la licencia.");
      }
    };

    // Carga inicial
    loadActivos();
    renderLicencias();

    // Auth
    const usuarioAutenticado = JSON.parse(localStorage.getItem('usuario_autenticado'));
    if (usuarioAutenticado) {
        document.getElementById('userInfo').innerText = `Conectado como: ${usuarioAutenticado.nombre}`;
    }
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = '../../login.html';
    });
  </script>
</body>
</html>
