<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario - DataNet</title>
  <link rel="stylesheet" href="styles/theme.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

  <header>
    <h1>DataNet Inventario</h1>
    <div id="userInfo"></div>
  </header>

  <div class="sidebar">
    <a href="../index.html" class="active"><i class="ph-fill ph-house"></i> Inicio</a>
    <a href="./pages/equipos.html"><i class="ph-fill ph-desktop"></i> Gestión de Equipos</a>
    <a href="./pages/usuarios.html"><i class="ph-fill ph-users"></i> Gestión de Usuarios</a>
    <a href="./pages/licencias.html"><i class="ph-fill ph-file-text"></i> Gestión de Licencias</a>
    <a href="./pages/sedes_dependencias.html"><i class="ph-fill ph-buildings"></i> Sedes y Dependencias</a>
    <a href="./pages/movimientos.html"><i class="ph-fill ph-arrows-left-right"></i> Movimientos</a>
    <a href="./pages/auditoria.html"><i class="ph-fill ph-list-checks"></i> Auditoría</a>
    <a href="./pages/notificaciones.html"><i class="ph-fill ph-bell"></i> Notificaciones</a>
    <button class="logout-button" id="btnLogout"><i class="ph-fill ph-sign-out"></i> Cerrar sesión</button>
  </div>

  <main>
    <div class="card">
      <h2>Bienvenido al Sistema de Inventario</h2>
      <p>Seleccione una opción del menú lateral para comenzar a gestionar sus activos.</p>
    </div>
    
    <div id="dashboard-cards" style="display: flex; gap: 20px; flex-wrap: wrap;">
        <!-- Dashboard cards will be inserted here by script -->
    </div>
  </main>

  <script type="module">
    import { getDB } from "./scripts/storage.js";
    import "./scripts/migrate.js";

    const usuarioAutenticado = JSON.parse(localStorage.getItem('usuario_autenticado'));
    const sessionExpires = localStorage.getItem('session_expires');

    if (!usuarioAutenticado || (sessionExpires && Date.now() > Number(sessionExpires))) {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = 'login.html';
    } else {
      document.getElementById('userInfo').innerText = `Conectado como: ${usuarioAutenticado.nombre}`;
    }

    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = 'login.html';
    });
    
    // Dashboard cards logic
    const db = getDB();
    const dashboardCards = document.getElementById('dashboard-cards');
    
    const totalActivos = db.activos.length;
    const licenciasPorVencer = db.adjuntos.filter(adj => {
        if (adj.entidad === 'activos' && adj.fecha_expira) {
          const fechaExp = new Date(adj.fecha_expira);
          const hoy = new Date();
          const umbral = new Date(hoy);
          umbral.setDate(hoy.getDate() + 30);
          return fechaExp <= umbral;
        }
        return false;
      }).length;
      
    dashboardCards.innerHTML = `
        <div class="card" style="flex-grow: 1;">
            <h3>Total de Activos</h3>
            <p style="font-size: 2rem; font-weight: bold;">${totalActivos}</p>
        </div>
        <div class="card" style="flex-grow: 1;">
            <h3>Licencias por Vencer</h3>
            <p style="font-size: 2rem; font-weight: bold;">${licenciasPorVencer}</p>
        </div>
    `;
    
  </script>
</body>
</html>
