<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario - DataNet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .menu-item {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #444;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }

    .menu-item:hover {
      background-color: #555;
    }

    #mainContent {
      flex-grow: 1;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
    }

    .add-button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .logout-button {
      background-color: #FF5733;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h3>Administración de Inventario</h3>

      <a class="menu-item" href="./pages/equipos.html">Gestión de Equipos</a>
      <a class="menu-item" href="./pages/usuarios.html">Gestión de Usuarios</a>
      <a class="menu-item" href="./pages/licencias.html">Gestión de Licencias</a>
      <a class="menu-item" href="./pages/sedes_dependencias.html">Sedes y Dependencias</a>
      <a class="menu-item" href="./pages/movimientos.html">Movimientos</a>
      <a class="menu-item" href="./pages/auditoria.html">Auditoría</a>
      <a class="menu-item" href="./pages/notificaciones.html">Notificaciones</a>

      <button class="logout-button" id="btnLogout" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <h2>Bienvenido al Sistema de Inventario</h2>
      <p>Seleccione una opción del menú lateral.</p>
    </div>
  </div>

  <script>
    // Lógica de control de acceso (ya implementada en pasos anteriores)
    // Simular rol de usuario
    let usuarioAutenticado = JSON.parse(localStorage.getItem('usuario_autenticado'));

    // Ya no hay menú desplegable

    // Función para mostrar equipos
    function mostrarEquipos() {
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = `
        <h2>Equipos</h2>
        <ul>
          <li>Equipo 1 - Estado: Activo</li>
          <li>Equipo 2 - Estado: Activo</li>
        </ul>
        <input type="text" id="inputEquipo" placeholder="Nuevo equipo" />
        <button class="add-button" onclick="agregarEquipo()">Agregar equipo</button>
      `;
    }

    // Función para agregar un equipo
    function agregarEquipo() {
      const nombre = document.getElementById('inputEquipo').value;
      if (nombre) {
        alert(`Nuevo equipo agregado: ${nombre}`);
        // Aquí agregaríamos el equipo al localStorage
      }
    }

    // Función de logout
    function logout() {
      localStorage.removeItem('usuario_autenticado');
      alert("Has cerrado sesión.");
      window.location.reload();
    }

    // Verificación de roles al cargar la página
    window.onload = function() {
      if (!usuarioAutenticado) {
        alert('Por favor, inicia sesión.');
        window.location.href = 'login.html'; // Simulamos una redirección a una página de login.
      }
      // Lógica para ocultar/mostrar opciones según el rol del usuario
      if (usuarioAutenticado.rol === 'Usuario Cliente') {
        document.querySelectorAll('.add-button').forEach(button => button.disabled = true);
      }
    }
  </script>
  <script type="module" src="./scripts/control_acceso.js"></script>
  <script>
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      localStorage.removeItem('usuario_autenticado');
      localStorage.removeItem('session_expires');
      location.href = 'login.html';
    });
  </script>

</body>
</html>
