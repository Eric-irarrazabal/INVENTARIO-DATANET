<!-- frontend/login.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="public-page" content="true" />
  <title>Iniciar sesión</title>
  <style>
    :root { color-scheme: light dark; }
    body{font-family:system-ui,Arial;margin:0;display:grid;place-items:center;height:100dvh;background:#111;color:#eee}
    form{background:#1f1f1f;padding:28px;border-radius:14px;min-width:320px;box-shadow:0 10px 30px #0006}
    h2{margin:0 0 10px}
    input,button{width:100%;padding:10px;margin:8px 0;border-radius:10px;border:1px solid #333;background:#222;color:#eee}
    button{cursor:pointer}
    .hint{font-size:.85rem;color:#bbb}
  </style>
</head>
<body>
  <form id="loginForm" autocomplete="off">
    <h2>Acceso</h2>
    <input id="email" type="email" placeholder="Correo" required />
    <input id="pass" type="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
    <p class="hint">Demo: admin@datanet.local / admin123</p>
  </form>

  <script>
    // Semilla demo si no hay usuarios
    if (!localStorage.getItem('usuarios')) {
      localStorage.setItem('usuarios', JSON.stringify([
        { id:'u_admin', nombre:'Admin Demo', correo:'admin@datanet.local', contrasena:'admin123', rol:'Admin Global', tenant_id:'tenant_demo' }
      ]));
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const correo = document.getElementById('email').value.trim();
      const pass   = document.getElementById('pass').value.trim();

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const u = usuarios.find(x => x.correo === correo && x.contrasena === pass);

      if (!u) { alert('Credenciales inválidas'); return; }

      localStorage.setItem('usuario_autenticado', JSON.stringify({
        id: u.id, nombre: u.nombre, correo: u.correo, rol: u.rol, tenant_id: u.tenant_id
      }));
      // TTL: 1 día
      localStorage.setItem('session_expires', String(Date.now() + 24*60*60*1000));

      location.href = 'index.html';
    });
  </script>
</body>
</html>
