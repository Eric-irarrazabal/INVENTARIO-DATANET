<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="public-page" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Sistema de Inventario DataNet</title>
  <link rel="stylesheet" href="frontend/styles/theme.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: var(--color-light);
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }
    .login-card h1 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 30px;
    }
    .login-card .btn {
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <h1>Acceso al Sistema</h1>
    <form id="loginForm" autocomplete="off">
      <input id="email" type="email" placeholder="Correo electrónico" required />
      <input id="pass" type="password" placeholder="Contraseña" required />
      <button type="submit" class="btn btn-primary">Entrar</button>
      <p class="hint" style="text-align: center; margin-top: 15px; color: var(--color-text-secondary);">Demo: admin@datanet.local / admin123</p>
    </form>
  </div>

  <script type="module">
    import { getDB, saveDB, genId } from "./frontend/scripts/storage.js";
    import { createEmpresa, createSede, createDependencia, createUsuario } from "./frontend/scripts/domain.js";

    // Semilla de usuarios demo (solo si no existe)
    const db = getDB();
    if (db.empresas.length === 0) {
        const emp = createEmpresa("Empresa Demo");
        const sede = createSede(emp.id, "Sede Principal");
        const dep = createDependencia(sede.id, "Gerencia");
        createUsuario(dep.id, {
            nombre: 'Admin Demo',
            correo: 'admin@datanet.local',
            cargo: 'Administrador',
            contrasena: 'admin123'
        });
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const correo = document.getElementById('email').value.trim();
      const pass = document.getElementById('pass').value.trim();

      const db = getDB();
      const u = db.usuarios.find(x => x.correo === correo && x.contrasena === pass);

      if (!u) {
        alert('Credenciales inválidas');
        return;
      }
      // guarda sesión
      localStorage.setItem('usuario_autenticado', JSON.stringify({
        id: u.id, nombre: u.nombre, correo: u.correo, rol: u.cargo, tenant_id: u.empresa_id
      }));

      // opcional: TTL simple (1 día)
      localStorage.setItem('session_expires', String(Date.now() + 24*60*60*1000));

      // ir al dashboard
      location.href = 'index.html';
    });
  </script>
</body>
</html>
